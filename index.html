<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thtake</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="overlay">
        <div class="set-money-popup">
            <form class="mt-5" id="play">
                <label>Deposit:</label>
                <br>
                <input type="text" id="deposit" placeholder="£1000" autocomplete="off">
                <br>
                <button class="play-btn">Play</button>
                <h3 class="invalid mt-4">Invalid amount<br><hr class="invalid-line">Must be &lt;£10,000</h3>
            </form>
        </div>
    </div>
    
    <div class="row">
        <div class="col-2"></div>

        <div class="col-8 mt-3 mb-3 text-center main-title">
            <h1>Thtake Mines</h1>
        </div>

        <div class="col-2"></div>
    </div>


    <div class="row">
        <div class="col-2"></div>

        <div class="col-2 d-flex justify-content-center">
            <div class="settings-panel">
                <div class="balance mt-3"></div>
                <div class="multiplier mt-3"></div>

                <form id="place-bet" class="mt-5">
                    <label>Amount:</label>
                    <br>
                    <input type="text" id="bet" placeholder="£" autocomplete="off">
                    <button class="play-btn">Place bet</button>
                    <h3 class="invalid-bet mt-4">Invalid amount</h3>
                    <br>
                    <button class="cashout-btn">Cashout</button>
                </form>
            </div>
        </div>

        <div class="col-6 d-flex justify-content-center">
            <div class="grid"></div>
        </div>

        <div class="col-2"></div>
    </div>
    
    
</body>
</html>
